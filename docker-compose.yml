version: "3.8"

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: crm_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-crm_db}
      MYSQL_USER: ${MYSQL_USER:-crm_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-crm_password}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - crm_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5


  # NestJS API Server
  api:
    build:
      context: ./core
      dockerfile: Dockerfile
    container_name: crm_api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 4000
      API_PREFIX: api/v1
      CORS_ORIGIN: http://localhost:3000
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${MYSQL_USER:-crm_user}
      DB_PASS: ${MYSQL_PASSWORD:-crm_password}
      DB_NAME: ${MYSQL_DATABASE:-crm_db}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key}
    ports:
      - "4000:4000"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - crm_network

  # NextJS UI
  ui:
    build:
      context: ./crm_ui
      dockerfile: Dockerfile
    container_name: crm_ui
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://localhost:4000/api/v1
    ports:
      - "3000:3000"
    depends_on:
      - api
    networks:
      - crm_network

networks:
  crm_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
