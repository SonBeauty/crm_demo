version: "3.8"

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: crm_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-crm_db}
      MYSQL_USER: ${MYSQL_USER:-crm_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-crm_password}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - crm_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Zookeeper (Required for Kafka)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.9.0
    container_name: crm_zookeeper
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - crm_network

  # Kafka Message Broker
  kafka:
    image: confluentinc/cp-kafka:7.9.0
    container_name: crm_kafka
    restart: unless-stopped
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - crm_network

  # NestJS API Server
  api:
    build:
      context: ./core
      dockerfile: Dockerfile
    container_name: crm_api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 4000
      API_PREFIX: api/v1
      CORS_ORIGIN: http://localhost:3000
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${MYSQL_USER:-crm_user}
      DB_PASS: ${MYSQL_PASSWORD:-crm_password}
      DB_NAME: ${MYSQL_DATABASE:-crm_db}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key}
      KAFKA_BROKERS: kafka:29092
      KAFKA_CLIENT_ID: crm-core
    ports:
      - "4000:4000"
    depends_on:
      mysql:
        condition: service_healthy
      kafka:
        condition: service_started
    networks:
      - crm_network

  # NextJS UI
  ui:
    build:
      context: ./crm_ui
      dockerfile: Dockerfile
    container_name: crm_ui
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://localhost:4000/api/v1
    ports:
      - "3000:3000"
    depends_on:
      - api
    networks:
      - crm_network

networks:
  crm_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
